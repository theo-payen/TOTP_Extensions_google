<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    
</head>
<body>
    <h1>hello</h1>
    <div id="countdown"></div>
    <div id="list_totp" class="tab"></div>


    <!--
    <div>
        <input type="text" id="add"></input>
        <button id="set">Add</button>
    </div>   
-->


    <div id="data"></div>
    <input type="text" id="text"></input>
    <button id="set">Set</button>
    <div id="jsresultat"></div>

    <div class="form">
        <label class="control-label">Code</label>
        <input
            type="text" id="token" placeholder="TOTP Secret"
            size="30" class="form-control" required />
    </div>
    <div class="form">
        <label class="control-label">Type</label>
        <select class="form-control" required>
            <option value="1">(Default) Base32 (a-z, 2-7)</option>
            <option value="2">Hexadecimal (a-f, 0-9)</option>
        </select>
    </div>
    <div class="form">
        <label class="control-label">Digits</label>
        <input type="number" min="6" max="8" value="6" required class="form-control" />
    </div>
    <div class="form">
        <input type="button" class="btn btn-primary" value="Get Token" />
    </div>
    

    <code class="totp" id="codetotp"></code>


    </div>

</body>
</html>
